<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <body>

        <ui:composition template="./../newTemplate.xhtml">

            <ui:define name="title">Alterar Assistente Social</ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel header="Alterar Assistente Social">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nome:" for="nome" />
                            <h:inputText id="nome" value="#{assistenteManagedBean.assistenteSocial.nome}" />
                            <h:outputLabel value="CPF:" for="cpf" />
                            <h:inputText id="cpf" value="#{assistenteManagedBean.assistenteSocial.cpf}" />
                            <h:outputLabel value="registroFunc:" for="registroFunc" />
                            <h:inputText id="registroFunc" value="#{assistenteManagedBean.assistenteSocial.registroFunc}" />
                            <h:commandButton id="alterar" action="#{assistenteManagedBean.alterar}" value="Alterar" />
                            <h:commandButton id="cancelar" action="/Principal" value="Cancelar" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
